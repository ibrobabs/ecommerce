{% extends 'base.html' %}
{% load staticfiles %}

{% block extra_css %}
	<link href="{% static 'css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<section class="container">
<h3><center>Contact Us</center></h3>
	<form accept-charset="UTF-8" method='POST' enctype="multipart/form-data">{% csrf_token %}
  		<!-- {{ form.as_table }} -->
  		{% for field in form %}
  		  {% include "payments/field.html" %}
  		{% endfor %}
  		<br>
  		<button type='submit' class='btn btn-lg btn-primary'>Submit</button>
	</form>
</section>
{% endblock %}
