{% load staticfiles %}
<section>
    <h1 id="achieve">Achievements</h1>
    {% for bdg in badges %}
        <div class="col-lg-4">
            <h2>{{ bdg.name }}</h2>
                <img src="{% static 'img/'|add:bdg.img %}" width="100" height="100" alt=" {{ bdg.name }}" title="{{ bdg.name }} - {{ bdg.desc }}">
            <p>{{ bdg.desc }}</p>
        </div>
    {% endfor %}
</section>
