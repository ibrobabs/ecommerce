{% load staticfiles %}

{% for m in marketing_items %}
<div class="col-lg-4 col-md-4 col-sm-4">
    <img src="{% static 'img/'|add:img %}" alt="{{img}}" width="140" height="140">
    <h2>{{ m.heading }}</h2>
    <p>{{ m.caption }}</p>
    <p><a href="{% url button_link %}" class="btn btn-default" role="button">{{m.button_title}} &raquo;</a></p>
</div>
{% endfor %}
